<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo TOP</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar  -->
      <div class="sidebar">
        <h2>Projects</h2>
        <div class="new-project-form">
          <input type="text" placeholder="New Project" id="project-name" />
          <button id="add-prject" class="btn btn-primary">Add</button>
        </div>
        <div id="projects-list"></div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <div class="main-header">
          <h2>Todos</h2>
          <button id="show-todo-form" class="btn btn-primary">New Todo</button>
        </div>

        <!-- Todo Form  -->
        <div id="todo-form" class="todo-form">
          <div class="form-grid">
            <div class="form-field">
              <label for="todo-title">Title</label>
              <input type="text" id="todo-title" required />
            </div>

            <div class="form-field">
              <label for="todo-priority">Priority</label>
              <select id="todo-priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>

            <div class="form-field">
              <label for="todo-dueDate">Due Date</label>
              <input type="date" id="todo-dueDate" required />
            </div>
            <div class="form-field" style="grid-column: span 2">
              <label for="todo-description">Description</label>
              <textarea id="todo-description" required></textarea>
            </div>
            <div class="form-field" style="grid-column: span 2">
              <button id="add-todo" class="btn btn-primary">Add Todo</button>
            </div>
          </div>

          <!-- Todo List  -->
          <div id="todos-list" class="todo-list"></div>
        </div>
      </main>
    </div>
  </body>
</html>
